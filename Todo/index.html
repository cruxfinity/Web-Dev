<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <h1>Todo App</h1>
   <div class="wrapper">
    <form>
        <input type="text" id="todo-input" placeholder="add your task here">
        <button id="add-button">ADD</button>
    </form>
    <ul id="todo-list">
        <li class="todo">
            <input type="checkbox" id="todo-1">
            <label for="todo-1" class="custom-checkbox">
            <svg fill="transparent" xmlns="http://www.w3.org/2000/svg"height="24" width="24"
                viewBox="0 0 512 512">
                <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
            </svg>
            </label>
        <label for="todo-1" class="todo-text">webdev project</label>
            <button class="delete-button">
                <svg fill="var(--secondary-color)" xmlns="http://www.w3.org/2000/svg" height="20" width="20"
                    viewBox="0 0 448 512">
                    <path
                        d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm88 200l144 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-144 0c-13.3 0-24-10.7-24-24s10.7-24 24-24z" />
                </svg>
            </button>
    </li>
    </ul>
</div> 
</body>
</html>
