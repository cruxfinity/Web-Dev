<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body class="bg-[url('1383964.png')] bg-center bg-cover flex items-center justify-center min-h-screen">

    <div class="fixed top-0 left-0 w-full bg-black">
        <nav class="flex justify-between p-1.5 text-white text-2xl">
            <div class="flex gap-2 justify-center items-center">
                <img src="anime green eye, зеленый глаз аниме.jpg" class="w-10 rounded-3xl" alt="">
                <div class="w-2xl">
                    <h1>MANGA.zin</h1>
                </div>
            </div>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">About</a></li>
                <li><a href="#" class="hover:text-gray-400">Services</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-2xl w-sm border-2 pt-16">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">MANGA.zin</h2>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="#"
                    class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </div>

</body>

</html>
